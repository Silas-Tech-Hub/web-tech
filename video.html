<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css" type="text/css">
        <title>Video page</title>
    </head>
    <body>
        <h1>Video Element</h1>
        <p>Playing video using html video tag element</p>
        <p>The browser is responsible for determing the appropriate format to use.</p>
        <video width="450" height="250" controls>
            <source src="/html/media/video/sampleTP.webm" type="video/webm">
            <source src="/html/media/video/sampleTP.mp4" type="video/mp4">
            <source src="/html/media/video/sampleTP.ogv" type="video/ogg">
            <p>sorry! your browser does not support the video element</p>
        </video>
    </body>
</html>
